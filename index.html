<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="pageContainer">
        <div class="leftImageContainer">
            <img src="bunkerCute.jpg" alt="">
        </div>
        <div class="rightTextContainer">
            <div class="topCopy">
                <div class="headerContainer">
                    <div class="headerTxt">
                        Hey designers, are you interested in joining Qliving's designer referral program? Earn rewards
                        for yourself and have access to better pricing on our paw-ducts. Get involved now and help us
                        create beautiful spaces for our furry friends.
                    </div>
                    <div class="headersmallText">
                        Don't let the dogs down!
                    </div>
                </div>

            </div>

            <div class="formContainer">
                <form>
                    <div class="formHeader"> Hi i'm the form header</div>

                    <div class="formRow">
                        <Label for="fname">First Name*</Label>
                        <Input type="text" name="fname" id="fname" required></Input>
                    </div>
                    <div class="formRow">
                        <Label for="lname">Last Name*</Label>
                        <Input type="text" name="lname" id="lname" required></Input>
                    </div>
                    <div class="formRow">
                        <Label for="email">Email*</Label>
                        <Input type="email" name="email" id="email" required></Input>
                    </div>
                    <div class="formRow">
                        <Label for="phone">Phone*</Label>
                        <Input type="phone" name="phone" id="phone" required></Input>
                    </div>
                    <div class="formRow">
                        <Label for="password">Password</Label>
                        <Input type="password" name="password" id="password" required></Input>
                    </div>
                    <div class="formRow">
                        <Label for="cPassword">Confirm Password</Label>
                        <Input type="cPassword" name="cPassword" id="cPassword" required></Input>
                    </div>



                </form>




            </div>

            <div class="footer">
                <button class="submitBtn">Submit</button>
                <div class="footerText"></div>
            </div>
        </div>
    </div>
</body>

</html>
