<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="pageContainer">
        <div class="leftImageContainer">
            <div class="logoSubContainer"></div>
        </div>
        <div class="rightTextContainer">
            <div class="headerContainer">
                <div class="headerCopyLine1">
                    Hey Designers,
                </div>
                <div class="headerCopyLine1">Are you interested in joining Qliving's designer referral program?</div>

                <div class="headerCopyLine1">Earn rewards for yourself and have access to better pricing for your
                    clients.
                </div>

                <div class="headerCopyLine2">
                    Don't let the dogs down!
                </div>
            </div>
            <div class="formContainer">
                <form>
                    <div class="formHeader">Lets do this!</div>
                    <div class="formRowContainer">

                        <div class="formRow">
                            <Label for="fname">First Name*</Label>
                            <Input type="text" name="fname" id="fname" required></Input>
                        </div>
                        <div class="formRow">
                            <Label for="lname">Last Name*</Label>
                            <Input type="text" name="lname" id="lname" required></Input>
                        </div>
                        <div class="formRow">
                            <Label for="email">Email*</Label>
                            <Input type="email" name="email" id="email" required></Input>
                        </div>
                        <div class="formRow">
                            <Label for="phone">Phone*</Label>
                            <Input type="phone" name="phone" id="phone" required></Input>
                        </div>
                        <div class="formRow">
                            <Label for="password">Password*</Label>
                            <Input type="password" name="password" id="password" required></Input>
                        </div>
                        <div class="formRow">
                            <Label for="cPassword">Confirm Password*</Label>
                            <Input type="cPassword" name="cPassword" id="cPassword" required></Input>
                        </div>
                    </div>



                </form>
            </div>

            <div class="footer">
                <button class="submitBtn">Sign up</button>
                <div class="footerText"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
